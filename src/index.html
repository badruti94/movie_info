<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Info</title>
	<link class="favicon" rel="shortcut icon" type="image/x-icon" href="">
</head>
<body>
	<header>
		<div class="judul">
			<h2>Movie Info</h2>
			<p>Informasi Film</p>
		</div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link teks-nav" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link teks-nav" href="#">About</a>
					</li>
				</ul>

			</div>
		</nav>
	</header>
	<main>
		<div id="content" class="shadow">
			<br>
			<br>
			<br><br>
			<div class="container">
				<article>
					<form>
						<div class="form-row">
							<div class="col-7">
								<input id="input-keyword" type="text" class="form-control form-control-lg"
									placeholder="Judul Film">
							</div>
							<div class="col-2 ">
								<button id="search-button"
									class="form-control form-control-lg btn btn-success text-warning" type="submit"><i
										class="fas fa-search fas-bg"></i></button>
							</div>
							<div class="col">
								<button id="filter-button"
									class="form-control form-control-lg btn btn-primary text-success"><i
										class="fas fa-filter fas-bg"></i></button>
							</div>
						</div>

						<div class="form sembunyi">
							<div class="form-group">
								<input id="input-keyword-filter" type="text" class="form-control form-control-lg"
									placeholder="Judul Film">
							</div>
							<div class="form-group">
								<select class="form-control" id="input-year">
									<option value="" selected>Semua Tahun</option>
									<option value="2001">2001</option>
									<option value="2002">2002</option>
									<option value="2003">2003</option>
									<option value="2004">2004</option>
									<option value="2005">2005</option>
									<option value="2006">2006</option>
									<option value="2007">2007</option>
									<option value="2008">2008</option>
									<option value="2009">2009</option>
									<option value="2010">2010</option>
									<option value="2011">2011</option>
									<option value="2012">2012</option>
									<option value="2013">2013</option>
									<option value="2014">2014</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
								</select>
							</div>
							<div class="form-group">
								<select class="form-control" id="input-type">
									<option value="" selected>Semua Tipe</option>
									<option value="movie">Movie</option>
									<option value="series">Series</option>
									<option value="episode">Episode</option>
								</select>
							</div>
							<button id="search-button-filter" class="btn btn-success text-warning" type="submit"><i
									class="fas fa-search fas-bg"></i></button>
							<button id="filter-button-filter" class="btn btn-primary text-success"><i
									class="fas fa-filter fas-bg"></i></button>

						</div>
					</form>
				</article>

				<br>
				<br>
				<br>
				<br>
				<br>
				<article id="daftar" class="row ml-3">
				</article>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
			</div>
		</div>
	</main>
	<custom-footer></custom-footer>
	<div class="loading sembunyi">
		<p>Loading....</p>
	</div>


</body>
</html>
